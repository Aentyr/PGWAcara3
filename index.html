<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
        <h1 class="alert alert-primary text-center">Kalkulator Simple</h1>
        <div class="card">
            <div class="card-body">

                <!-- Ini adalah row input angka -->
                <div class="row">
                    <div class='col'>
                        <div class="mb-3">
                            <label for="angka1" class="form-label">Masukkan Angka pertama</label>
                            <input type="number" class="form-control" id="angka1" value="0" placeholder="angka pertama">
                        </div>
                    </div>
                    <div class='col'>
                        <div class="mb-3">
                            <label for="angka2" class="form-label">Masukkan Angka kedua</label>
                            <input type="number" class="form-control" id="angka2" value="0" placeholder="angka kedua">
                        </div>
                    </div>
                </div>
                <!-- Akhir row -->

                <!-- Mulai row tombol hitung -->
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary" onclick="tambah()">+</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" onclick="kurang()">-</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" onclick="kali()">x</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" onclick="bagi()">%</button>
                    </div>
                </div>
                <!-- Akhir row tombol hitung -->
                
                <!-- Menampilkan Hasil -->
                <div class="row">
                    <div class="col text-center">
                        <h1 id="hasil"></h1>
                    </div>
                </div>
        
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <script>
        function tambah() {
            var angka1 = parseFloat(document.getElementById('angka1').value);
            var angka2 = parseFloat(document.getElementById('angka2').value);
            var hasil = angka1 + angka2;
            document.getElementById('hasil').innerHTML = hasil;
        }

        function kurang() {
            var angka1 = parseFloat(document.getElementById('angka1').value);
            var angka2 = parseFloat(document.getElementById('angka2').value);
            var hasil = angka1 - angka2;
            document.getElementById('hasil').innerHTML = hasil;
        }

        function kali() {
            var angka1 = parseFloat(document.getElementById('angka1').value);
            var angka2 = parseFloat(document.getElementById('angka2').value);
            var hasil = angka1 * angka2;
            document.getElementById('hasil').innerHTML = hasil;
        }

        function bagi() {
            var angka1 = parseFloat(document.getElementById('angka1').value);
            var angka2 = parseFloat(document.getElementById('angka2').value);
            var hasil = angka1 / angka2;
            document.getElementById('hasil').innerHTML = hasil;
        }
    </script>
</body>


</html>
